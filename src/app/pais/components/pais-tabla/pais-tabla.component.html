<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Capital</th>
            <th>Pais</th>
            <th>Poblaci√≥n</th>
            <th></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i=index"
        class="animate__animated animate__fadeIn animate_faster">
            <td>{{i+1}}</td>
            <td>
                <img class="small-flag" [src]="pais.flag">
            </td>
            <td>{{pais.capital}}</td>
            <td>{{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais',pais.alpha2Code]">Ver...</a> <!--siempre importar en el modulo RouterModule para usar el [routerLink]-->
            </td>
        </tr>
    </tbody>
</table>
