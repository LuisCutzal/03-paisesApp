<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input  type="text"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar Pais..."/>
        </form>
    </div>
</div>
<hr>
<div *ngIf="existeError"
    class="alert alert-danger">
    La busqueda de "{{termino}}" no se encontro
</div>

<div *ngIf="paises.length>0" 
    class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblaci√≥n</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i=index">
                    <td>{{i+1}}</td>
                    <td>
                        <img class="small-flag" [src]="pais.flag">
                    </td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais',pais.alpha2Code]">Ver...</a> <!--siempre importar en el modulo RouterModule para usar el [routerLink]-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
